<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
    <title>Membuat Input Data Dengan Javascript Tanpa Database</title>
 
    
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><h1>Penghitungan Stok Obat</h1>
          <form name="datapribadi" method="" action="">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nama Obat</label>
        <input type="text" class="form-control" name="nama obat" id="exampleFormControlInput1" placeholder="isi nama obat....">
        <label for="exampleFormControlInput1">Stok Obat</label>
        <input type="email" class="form-control" name="stok obat" id="exampleFormControlInput2" placeholder="isi jumlah stok....">
      </div>      
      <div class="form-group">
        <button type="button" onClick='inputdata()' class="btn btn-success">Simpan</button>
<button type="reset" class="btn btn-warning">Batal</button>
      </div>
      <div class="row">
        <table class="table" id="databel">
          <thead>
            <tr>
              <th scope="col">Nama Obat</th>
              <th scope="col">Stok Obat</th>
            </tr>
          </thead>
        </table>  
      </div>
    </form>
        </div>          
        <div class="col-md-2"></div>
      </div>
    </div>
    
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script>
         function inputdata(){
       var nama_obat =document.forms['datapribadi']['nama obat'].value;
       var stok_obat =document.forms['datapribadi']['stok obat'].value;     
                                               
       var tabel = document.getElementById("databel");
       var baris = tabel.insertRow(1);
       var kol1 = baris.insertCell(0);
       var kol2 = baris.insertCell(1);
               
       kol1.innerHTML = nama_obat;
       kol2.innerHTML = stok_obat;
      }
      </script>
   </body>
</html>
