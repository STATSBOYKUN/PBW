<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>JavaScript 07C</title>
  </head>

  <body>
    <script>
      Array.prototype.toString = function () {
        var arrStr = "[";
        for (var i = 0; i < this.length; i++) {
          arrStr += this[i];
          if (i < this.length - 1) arrStr += ", ";
        }
        return (arrStr += "]");
      };

      var values = [
        0,
        123,
        1.23e2,
        "12.3e1",
        true,
        false,
        NaN,
        Infinity,
        undefined,
        null,
        [0],
      ];

      /* 
      for (var i = 0; i < values.length; i++) {
        document.writeln(
          i + ") The type of " + values[i] + " is: " + typeof values[i] + "<br>"
        );
      }
      document.writeln(
        i + ") The type of " + values + " is: " + typeof values + "<br>"
      );
      document.writeln("Elements of values are: " + values.join() + "<br>");
      document.writeln("<br>");
      */
      
      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " == " + "(" + typeof(values[0]) + ")" + values[0] + ": ");
      document.writeln(values[0] == values[0]);
      document.writeln("<br>");
      
      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " === " + "(" + typeof(values[0]) + ")" + values[0] + ": ");
      document.writeln(values[0] === values[0]);
      document.writeln("<br>");

      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " < " + "(" + typeof(values[0]) + ")" + values[0] + ": ");
      document.writeln(values[0] < values[0]);
      document.writeln("<br>");

      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " > " + "(" + typeof(values[0]) + ")" + values[0] + ": ");
      document.writeln(values[0] > values[0]);
      document.writeln("<br>");
      document.writeln("<br>");

      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " == " + "(" + typeof(values[1]) + ")" + values[1] + ": ");
      document.writeln(values[0] == values[1]);
      document.writeln("<br>");

      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " === " + "(" + typeof(values[1]) + ")" + values[1] + ": ");
      document.writeln(values[0] === values[1]);
      document.writeln("<br>");

      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " < " + "(" + typeof(values[1]) + ")" + values[1] + ": ");
      document.writeln(values[0] < values[1]);
      document.writeln("<br>");

      document.writeln("(" + typeof(values[0]) + ")" + values[0] + " > " + "(" + typeof(values[1]) + ")" + values[1] + ": ");
      document.writeln(values[0] > values[1]);
      document.writeln("<br>");

      
    </script>
    <noscript>JavaScript not supported or disabled</noscript>
  </body>
</html>
